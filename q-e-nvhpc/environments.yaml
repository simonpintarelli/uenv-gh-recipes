nvhpc-env:
  compiler:
    - toolchain: llvm
      spec: nvhpc
    - toolchain: gcc
      spec: gcc@12
  mpi:
    spec: cray-mpich@8.1.29
    gpu: cuda
  unify: true
  specs:
  - cmake%gcc
  - fftw
  - openblas
  - libxc%nvhpc~cuda
  - quantum-espresso@7.3.1 %nvhpc +libxc +cuda ~scalapack ^openblas threads=openmp ^libxc
  - patchelf%gcc
  variants:
  - +mpi
  - +cuda
  - cuda_arch=80
  packages:
  - gmake
  - m4
  - perl
  - git
  - pkgconf
  - readline
  - ncurses
  - diffutils
  - libiconv
  - openssl
  - sqlite
  - tar
  - libxml2
  - gettext
  views:
    default:
    develop:
      exclude: ['quantum-espresso']
